    function showForm() {


        document.getElementById('customer-form').style.display = 'grid';
        document.querySelector(".cartTab").style.display = 'none';
        document.querySelector('.overlay1').style.display = 'block'
    }
    function closeForm() {
        document.getElementById('customer-form').style.display = 'none';
        document.querySelector('.overlay1').style.display = 'none'
    }
    function closeformbtn() {

</script>



<script>
    function whatsapp() {
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        // var email = document.getElementById('email').value;
        var address = document.getElementById('address').value;
        var cooking = document.getElementById('cooking').value;
        var location = document.getElementById('location').value;

        const foods = document.querySelectorAll('.name');
        const quantites = document.querySelectorAll('.q');
        const cost = document.querySelectorAll('.totalPrice');
        const Amount = document.getElementById('total');

        // Initialize an array to store food name
        const foodsArray = [];
        foods.forEach(food => {
            foodsArray.push(food.innerHTML);
        });

        // Initialize an array to store food cost
        const costArray = [];
        cost.forEach(perCost => {
            costArray.push(perCost.innerHTML);
        });

        // Initialize an array to store food quantity
        const quantitiesArray = [];
        quantites.forEach(quantity => {
            quantitiesArray.push(quantity.innerHTML);
        });
        var foodquantity = "";
        var count = 0;
        quantitiesArray.forEach(q => {


            foodquantity += foodsArray[count] + " :" + q + " - " + costArray[count] + " %0a";
            count = count + 1;
        });

        if(location=="Abbasiya"){
        var url = "https://wa.me/96555627002?text=" + "Name : " + name + "%0a" + 'Phone Number : ' + phone + "%0a" + "Location : " + location + "%0a"
            + "Address : " + address + "%0a" + "cooking Instruction : " + cooking + "%0aFood name:-%0a" + foodquantity + "%0a" + Amount.innerText;
        window.open(url, '_blank').focus();
        }
        if(location=="Fahaheel"){
            var url = "https://wa.me/96550228100?text=" + "Name : " + name + "%0a" + 'Phone Number : ' + phone + "%0a" + "Location : " + location + "%0a"
            + "Address : " + address + "%0a" + "cooking Instruction : " + cooking + "%0aFood name:-%0a" + foodquantity + "%0a" + Amount.innerText;
        window.open(url, '_blank').focus();
        }
    }

</script>
