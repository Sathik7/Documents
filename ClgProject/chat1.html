<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.chat-container {
    width: 100%;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
}

.chat-messages {
    padding: 10px;
    max-height: 300px;
    overflow-y: auto;
}

.message {
    background-color: #f1f1f1;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
}

.chat-input {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid #ccc;
    padding: 10px;
}

.chat-input input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chat-input span.heart-symbol {
    cursor: pointer;
}

.chat-input button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #45a049;
}


</style>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Chatbox</title>
    </head>
    <body>
    
        <div class="chat-container">
            <div class="chat-messages">
                <div class="message">Hello! How can I help you?</div>
                <!-- Additional messages can be added here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message..."><a>
                <span class="heart-symbol" onclick="changeHeartColor(this)">&#x1F9E1;</span></a>
                <button>Send</button>
            </div>
        </div>

    
        <script>
            function changeHeartColor(heart) {
                heart.style.color ="red";
            }
        </script>
    
    </body>
    </html>
    

</body>
</html>
